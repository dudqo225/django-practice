{% extends 'base.html' %}

{% block content %}
  <h2>Articles</h2>
  <a href="{% url 'articles:create' %}" class='text-decoration-none'>NEW</a>
  <hr>
  {% for article in articles %}
    <h3>{{ article.pk }}</h3>
    <h3>{{ article.title }}</h3>
    <a href="{% url 'articles:detail' article.pk %}" class='text-decoration-none'>DETAIL</a>
    <hr>
  {% endfor %}
{% endblock content %}
