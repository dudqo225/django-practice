{% extends 'base.html' %}

{% block content %}
  <h2>Detail</h2>
  <hr>
  <h3>글 번호: {{ article.pk }}</h3>
  <h3>글 제목: {{ article.title }}</h3>
  <p>글 내용: {{ article.content }}</p>
  <p>글 생성시각: {{ article.created_at }}</p>
  <p>글 수정시각: {{ article.updated_at }}</p>
  <a class="btn btn-primary text-decoration-none" href="{% url 'articles:update' article.pk %}">EDIT</a>
  <form class="d-inline" action="{% url 'articles:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="DELETE">
  </form>
  <hr>
  <a class="text-decoration-none" href="{% url 'articles:index' %}">BACK</a>
{% endblock content %}
